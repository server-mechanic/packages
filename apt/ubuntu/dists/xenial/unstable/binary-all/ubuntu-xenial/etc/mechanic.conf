#
# This is the config file for the server mechanic.
#
# For more information visit http://server-mechanic.org
#

[main]

# file the mechanic will log to
# (leave empty if you do not want mechanic to write to extra file)
log_file=${MECHANIC_ROOT_DIR}/var/log/mechanic.log

# directories pre-migrations will be collected from 
pre_migration_dirs=${MECHANIC_ROOT_DIR}/etc/mechanic/pre-migration.d/:${MECHANIC_ROOT_DIR}/var/lib/mechanic/pre-migration.d/

# directories migrations will be collected from 
migration_dirs=${MECHANIC_ROOT_DIR}/etc/mechanic/migration.d/:${MECHANIC_ROOT_DIR}/var/lib/mechanic/migration.d/

# directories post-migrations will be collected from 
post_migration_dirs=${MECHANIC_ROOT_DIR}/etc/mechanic/post-migration.d/:${MECHANIC_ROOT_DIR}/var/lib/mechanic/post-migration.d/

# base directory for temporary migration working directory
run_dir=${MECHANIC_ROOT_DIR}/var/lib/mechanic/tmp

# base directory the mechanic will store state data below
state_dir=${MECHANIC_ROOT_DIR}/var/lib/mechanic/state
